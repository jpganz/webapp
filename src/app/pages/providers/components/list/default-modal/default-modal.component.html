<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="providerName">Nombre del proveedor</label>
      <input type="text" class="form-control" [(ngModel)]="providerName" id="providerName"
             placeholder="Nombre del proveedor">
    </div>
    <div class="form-group">
      <label for="providerCode">C&oacute;digo del proveedor</label>
      <input type="text" class="form-control" [(ngModel)]="providerCode" id="providerCode"
             placeholder="C&oacute;digo del proveedor">
    </div>
    <div class="form-group">
      <textarea class="form-control" [(ngModel)]="providerDesc" placeholder="Descripci&oacute;n"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (selectChange)="onLinkClick($event)" (click)="saveData()">{{titleBtn}}</button>
    <button class="btn btn-danger confirm-btn" (click)="closeModal()">Cancelar</button>
  </div>
</div>
