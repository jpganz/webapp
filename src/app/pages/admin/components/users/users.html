<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <ba-card cardTitle="Listado de usuarios" baCardClass="with-scroll table-panel">
        <div class="row">
          <div
            class="offset-xlg-8 offset-xl-8 offset-lg-8 offset-md-8 offset-sm-8 offset-xs-8 col-xlg-3 col-xl-3
              col-lg-3 col-md-3 col-sm-3 col-xs-3 add_button">
            <button type="button" (click)="onPush()" class="btn btn-primary btn-block">Agregar nuevo usuario
            </button>
          </div>
        </div>
        <br>
        <table class="table">
          <thead>
          <tr>
            <th>No.</th>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Opci&oacute;n</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of usersData">
            <td>{{ item.id }}</td>
            <td>{{ item.firstName + ' ' + item.lastName }}</td>
            <td>{{ item.login }}</td>
            <td>{{ item.authorities }}</td>
            <td>
              <button type="button" (click)="onUpdate(item.id)" class="btn btn-primary btn-icon"><i
                class="ion-edit"></i>
              </button>
              <button type="button" (click)="onDelete(item.id)" class="btn btn-danger btn-icon"><i
                class="ion-trash-a"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </ba-card>
    </div>
  </div>
</div>
