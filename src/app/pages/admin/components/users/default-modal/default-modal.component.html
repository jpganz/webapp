<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="username">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="username" id="username"
             placeholder="Nombre">
    </div>
    <div class="form-group">
      <label for="userlogin">Usuario / Login</label>
      <input type="text" class="form-control" [(ngModel)]="userlogin" id="userlogin"
             placeholder="Usuario / Login">
    </div>
    <div class="form-group">
      <label for="userrole">Rol</label>
      <input type="text" class="form-control" [(ngModel)]="userrole" id="userrole"
             placeholder="Usuario / Login">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (selectChange)="onLinkClick($event)" (click)="saveData()">{{titleBtn}}
    </button>
    <button class="btn btn-danger confirm-btn" (click)="closeModal()">Cancelar</button>
  </div>
</div>
