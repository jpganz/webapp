
<!--
  - Configuraciones del sistema en general
  - LDAPID
      - SMTP
      - usuario
      - pass
      - host
      - port
      - tipo de seguridad (SSL, TLS)
  - URL WSDL de autenticacion del LDAP

  - Apartado de Reportes

      - email de destino
      - ftp
      - host
      - user
      - pass
      - port
      - path
      - hora diaria de generacion y envio de reportes
-->



  <!--[(ngModel)]="hero.name"-->



    <!-- LDAPID -->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">LDAPID</label>
      </div>

      <div class="col-md-8">
        <input type="text" class="form-control" id="" placeholder="" value="" [(ngModel)]="sysParameter.ldapid">
      </div>
    </div>

    <!-- URL WSDL de autenticacion del LDAP -->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">URL autenticacion LDAP</label>
      </div>

      <div class="col-md-8">
        <input type="text" class="form-control" id="" placeholder="" value="" [(ngModel)]="sysParameter.urlLdap">
      </div>
    </div>

    <hr>

<!--SMTP-->
    <h3 >SMTP</h3>

    <!-- USER -->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">Usuario</label>
      </div>

      <div class="col-md-8">
        <input type="text" class="form-control" id="" placeholder="" value="" [(ngModel)]="sysParameter.SMTP.user">
      </div>

    </div>

    <!-- PASSWORD -->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">Password</label>
      </div>

      <div class="col-md-8">
        <input type="password" class="form-control" id="" placeholder="" value="" [(ngModel)]="sysParameter.SMTP.password">
      </div>
    </div>

    <!-- HOST -->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">Servidor FTP</label>
      </div>

      <div class="col-md-8">
        <input type="text" class="form-control" id="" placeholder="" value=""  [(ngModel)]="sysParameter.SMTP.host">
      </div>
    </div>


    <!-- PORT-->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">Puerto</label>
      </div>

      <div class="col-md-8">
        <input type="number" class="form-control" id="" placeholder="" value="" [(ngModel)]="sysParameter.SMTP.port">
      </div>
    </div>


    <!--TIPO DE SEGURIDAD -->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">Tipo de seguridad</label>
      </div>

      <div class="col-md-8">
        <select [(ngModel)]="sysParameter.SMTP.typeSecurity">
          <option *ngFor="let opc of tipoSeguridad">{{opc}}</option>
        </select>
      </div>
    </div>

    <hr>

<!-- FTP-->
    <h3>FTP</h3>

    <!-- EMAIL DE DESTINO -->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">Email de destino</label>
      </div>

      <div class="col-md-8">
        <input type="text" class="form-control" id="" placeholder="Email separados por coma" value="" [(ngModel)]="sysParameter.email">
      </div>
    </div>

    <!-- HOST FTP -->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">Servidor FTP</label>
      </div>

      <div class="col-md-8">
        <input type="text" class="form-control" id="" placeholder="" value="" [(ngModel)]="sysParameter.FTP.host">
      </div>
    </div>

    <!-- USER -->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">Usuario</label>
      </div>

      <div class="col-md-8">
        <input type="text" class="form-control" id="" placeholder="" value="" [(ngModel)]="sysParameter.FTP.user">
      </div>

    </div>

    <!-- PASSWORD -->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">Password</label>
      </div>

      <div class="col-md-8">
        <input type="password" class="form-control" id="" placeholder="" value="" [(ngModel)]="sysParameter.FTP.password">
      </div>
    </div>

    <!-- PORT-->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">Puerto</label>
      </div>

      <div class="col-md-8">
        <input type="number" class="form-control" id="" placeholder="" value="" [(ngModel)]="sysParameter.FTP.port">
      </div>
    </div>

    <!-- PATH -->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">Path de destino</label>
      </div>

      <div class="col-md-8">
        <input type="text" class="form-control" id="" placeholder="" value="" [(ngModel)]="sysParameter.FTP.path">
      </div>
    </div>

    <!--HORA DE ENVIO DE REPORTES -->
    <div class="form-group row clearfix">
      <div class="col-md-2">
        <label for="" class="control-label">Hora de envio</label>
      </div>

      <div class="col-md-8">
        <select [(ngModel)]="sysParameter.FTP.hour">
          <option *ngFor="let hora of horas">{{hora}}</option>
        </select>
      </div>


    </div>


    <div class="form-group row clearfix">
      <div class="col-md-8">
        <button class="btn btn-success" (click)="saveParemeters()">Guardar</button>
      </div>
    </div>
