<div class="auth-main">
  <div class="auth-block">
    <h1>Regístrate en OVAS</h1>
    <a routerLink="/login" class="auth-link">¿Ya tienes una cuenta OVAS? ¡Ingresar!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputName3" class="col-sm-4 control-label">Usuario</label>

        <div class="col-sm-8">
          <input [formControl]="name" type="text" class="form-control" id="inputName3" placeholder="Usuario">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-4 control-label">Correo electrónico</label>

        <div class="col-sm-8">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Correo electrónico">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-4 control-label">Contraseña</label>

        <div class="col-sm-8">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Contraseña">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-4 control-label">Repetir</label>

        <div class="col-sm-8">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repetir">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Las contraseñas no coinciden.</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Regístrate</button>
        </div>
      </div>
    </form>
  </div>
</div>
