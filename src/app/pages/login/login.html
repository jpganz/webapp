<div class="auth-main">
  <div class="auth-block">
    <h1>Inicie sesi&oacute;n en OVAS</h1>
    <a routerLink="/register" class="auth-link">¿Nuevo en OVAS? ¡Reg&iacute;strate!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row"
           [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-4 control-label" >Correo Electr&oacute;nico</label>

        <div class="col-sm-8">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3"
                 placeholder="Correo Electr&oacute;nico">
        </div>
      </div>
      <div class="form-group row"
           [ngClass]="{'has-error': (!password.valid && password.touched),
           'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-4 control-label">Contraseña</label>

        <div class="col-sm-8">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                 placeholder="Contraseña">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">
            Ingresar
          </button>
          <a routerLink="/login" class="forgot-pass" translate>¿Has olvidado tu contraseña?</a>
        </div>
      </div>
    </form>
  </div>
</div>
