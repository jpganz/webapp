<div class="auth-main">
  <div class="auth-block">

    <a class="auth-link"><img src="assets/img/logo-header-2x.png"></a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row"
           [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-4 control-label">Usuario</label>

        <div class="col-sm-8">
          <input [formControl]="email" type="text" class="form-control" id="inputEmail3"
                 placeholder="Usuario">
        </div>
      </div>
      <div class="form-group row"
           [ngClass]="{'has-error': (!password.valid && password.touched),
           'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-4 control-label">Contrase単a</label>

        <div class="col-sm-8">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                 placeholder="Contrase単a">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">
            Ingresar
          </button>
          <!--<a routerLink="/login" class="forgot-pass" translate>多Has olvidado tu contrase単a?</a>-->
        </div>
      </div>
    </form>
  </div>
</div>
